<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>직장 내 괴롭힘 방지 카드뉴스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .swiper {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      margin: auto;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image1.jpg" alt="1"></div>
      <div class="swiper-slide"><img src="image2.jpg" alt="2"></div>
      <div class="swiper-slide"><img src="image3.jpg" alt="3"></div>
      <div class="swiper-slide"><img src="image4.jpg" alt="4"></div>
      <div class="swiper-slide"><img src="image5.jpg" alt="5"></div>
      <div class="swiper-slide"><img src="image6.jpg" alt="6"></div>
      <div class="swiper-slide"><img src="image7.jpg" alt="7"></div>
      <div class="swiper-slide"><img src="image8.jpg" alt="8"></div>
      <div class="swiper-slide"><img src="image9.jpg" alt="9"></div>
      <div class="swiper-slide"><img src="image10.jpg" alt="10"></div>
      <div class="swiper-slide"><img src="image11.jpg" alt="11"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
